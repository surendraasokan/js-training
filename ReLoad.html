<!DOCTYPE html>
<html lang="en" ng-app="ReLoad">
<head>
    <meta charset="UTF-8">
    <title>Reload of LocalStorage</title>
    <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css"/>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>


</head>
<body>
    <div ng-controller="reLoadCtrl">
        <input type="text" ng-model="latitude" placeholder="Latitude value from other page"/>
        <input type="text" ng-model="longitude" placeholder="Longitude value from other page"/>
        <button ng-click="onLoad()">Load values</button>

        <h4>Pager</h4>
        <pre>You are currently on page {{currentPage}}</pre>
        <ul uib-pager total-items="totalItems" ng-model="currentPage"></ul>

        <div class="container">
            <div ui-view></div>
        </div>
    </div>


</body>

<script type="text/javascript" src="src/main/scripts/reLoad.js"></script>

</html>
